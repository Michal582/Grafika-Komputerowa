<!DOCTYPE html>
<html>
  <head>
    <title>Kosmiczna Przygoda</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Inicjalizacja sceny, kamery i renderer'a
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true; // Włączanie cieni
      document.body.appendChild(renderer.domElement);

      // Tworzenie geometrii dla planet i słońca
      const planetGeometry = new THREE.SphereGeometry(1, 32, 32);
      const sunGeometry = new THREE.SphereGeometry(5, 32, 32);

      // Ładowanie tekstur dla planet i słońca
      const textureLoader = new THREE.TextureLoader();
      const planetTextures = [
        textureLoader.load("mercury.jpg"),
        textureLoader.load("venus.jpg"),
        textureLoader.load("earth.jpg"),
        textureLoader.load("mars.jpg"),
        textureLoader.load("jupiter.jpg"),
        textureLoader.load("saturn.jpg"),
        textureLoader.load("uranus.jpg"),
        textureLoader.load("neptune.jpg"),
        textureLoader.load("pluto.jpg"),
      ];
      const sunTexture = textureLoader.load("sun.jpg");

      // Tworzenie materiałów dla planet i słońca
      const planetMaterials = planetTextures.map(
        (texture) => new THREE.MeshStandardMaterial({ map: texture })
      );
      const sunMaterial = new THREE.MeshStandardMaterial({
        map: sunTexture,
        emissiveMap: sunTexture,
        emissive: new THREE.Color(0xffff00),
        emissiveIntensity: 1,
      });

      // Tworzenie meshów dla planet i słońca
      const planets = planetMaterials.map(
        (material) => new THREE.Mesh(planetGeometry, material)
      );
      const sun = new THREE.Mesh(sunGeometry, sunMaterial);

      // Dodawanie planet i słońca do sceny
      scene.add(sun);
      planets.forEach((planet) => scene.add(planet));

      // Pozycjonowanie planet i słońca
      const planetPositions = [
        { distance: 10 }, // Mercury
        { distance: 15 }, // Venus
        { distance: 20 }, // Earth
        { distance: 25 }, // Mars
        { distance: 35 }, // Jupiter
        { distance: 45 }, // Saturn
        { distance: 55 }, // Uranus
        { distance: 65 }, // Neptune
        { distance: 75 }, // Pluto
      ];

      planets.forEach((planet, index) => {
        const position = planetPositions[index];
        planet.position.set(position.distance, 0, 0);
      });

      // Ustawianie początkowej pozycji kamery
      camera.position.set(0, 0, 100);

      // Dodawanie świateł
      const ambientLight = new THREE.AmbientLight(0x404040);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 1, 100);
      pointLight.castShadow = true; // Włączanie rzucania cieni przez światło
      sun.add(pointLight);

      // Obsługa poruszania się po kosmosie za pomocą klawiatury
      const keyboardState = {};
      const moveSpeed = 0.5;

      function handleKeyDown(event) {
        keyboardState[event.code] = true;
      }

      function handleKeyUp(event) {
        keyboardState[event.code] = false;
      }

      function handleKeyboardMovement() {
        if (keyboardState["KeyW"]) {
          camera.position.z -= moveSpeed;
        }
        if (keyboardState["KeyS"]) {
          camera.position.z += moveSpeed;
        }
        if (keyboardState["KeyA"]) {
          camera.position.x -= moveSpeed;
        }
        if (keyboardState["KeyD"]) {
          camera.position.x += moveSpeed;
        }
        if (keyboardState["KeyQ"]) {
          camera.position.y += moveSpeed;
        }
        if (keyboardState["KeyE"]) {
          camera.position.y -= moveSpeed;
        }
      }

      // Dodawanie nasłuchiwaczy zdarzeń
      window.addEventListener("keydown", handleKeyDown, false);
      window.addEventListener("keyup", handleKeyUp, false);

      // Główna pętla renderowania
      function animate() {
        requestAnimationFrame(animate);

        handleKeyboardMovement();

        // Obrót planet wokół własnej osi
        planets.forEach((planet) => {
          planet.rotation.y += 0.01;
        });

        // Obrót słońca wokół punktu (0, 0, 0)
        sun.rotation.y += 0.005;

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
